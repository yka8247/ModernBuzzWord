<!-- Word List Directive -->
<div layout="row" layout-align="center">
    <div layout="column" ng-repeat="category in categories">
        <div class="md-flex">
            <md-content>
                <md-list flex>
                    <md-subheader class="md-no-sticky">{{ category }}</md-subheader>
                    <md-list-item  ng-repeat="wrd in wordList" ng-if="wrd.category == category" ng-click="null">
                        <div class="md-list-item-text"> {{wrd.word}} </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
